name: End-to-end tests
on:
  schedule:
    - cron: "0 * * * *"
  push:
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        machines: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
